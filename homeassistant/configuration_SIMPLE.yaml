# ============================================================================
# HOME ASSISTANT CONFIGURATION - Gazebo Stove Schedule
# ============================================================================
# 
# OPTION 1: Create the schedule switch via UI (EASIEST)
#   Settings → Devices & Services → Helpers → + Create Helper → Toggle
#   Name: Gazebo Heating Schedule
#   Entity ID: gazebo_schedule_enabled
#
# OPTION 2: Add this to your configuration.yaml manually (not visual editor)
#   Copy the input_boolean section below
#
# ============================================================================

# Add this section to your configuration.yaml (edit file directly, not visual editor)
input_boolean:
  gazebo_schedule_enabled:
    name: "Gazebo Heating Schedule"
    icon: mdi:calendar-clock
    initial: true

# ============================================================================
# TIME INPUT ENTITIES - Schedule Configuration
# ============================================================================
# These should already exist in your configuration

input_datetime:
  home_mode_time:
    name: "Gazebo Home Mode Time"
    has_date: false
    has_time: true
    icon: mdi:home-clock
    initial: "06:00:00"

  away_mode_time:
    name: "Gazebo Away Mode Time"
    has_date: false
    has_time: true
    icon: mdi:clock-out
    initial: "22:00:00"

