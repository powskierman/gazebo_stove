type: vertical-stack
cards:
  # ============================================================================
  # MAIN THERMOSTAT CONTROL
  # ============================================================================
  - type: thermostat
    entity: climate.gazebo_stove_propane_stove_thermostat
    show_current_as_primary: true
    features:
      - type: climate-hvac-modes
        hvac_modes:
          - heat
          - "off"
    name: Gazebo Stove

  # ============================================================================
  # SCHEDULE SETTINGS
  # ============================================================================
  - type: entities
    title: Schedule Settings
    show_header_toggle: false
    state_color: true
    entities:
      - entity: switch.gazebo_stove_heating_control_schedule_enabled
        name: Enable Schedule
      - type: section
        label: Daily Cycle (24h)
      - entity: time.gazebo_stove_heating_control_home_time_24h
        name: Home Start Time (Start Heating)
      - entity: time.gazebo_stove_heating_control_away_time_24h
        name: Away Start Time (Stop Heating)

  # ============================================================================
  # CONTROLS, STATUS & CALIBRATION
  # ============================================================================
  - type: entities
    title: Controls & Status
    show_header_toggle: false
    entities:
      # --- CONTROLS ---
      - entity: switch.gazebo_stove_manual_run
        name: üö® Emergency Heat (15m)
      - entity: switch.gazebo_stove_manual_stop
        name: ‚ùå Force OFF
      - type: section
        label: Advanced Settings
      - entity: number.gazebo_stove_heating_hysteresis
        name: „Ä∞Ô∏è Heating Hysteresis
      - entity: number.gazebo_stove_temperature_offset
        name: üìè Temp Calibration

      # --- STATUS (Moved here as requested) ---
      - type: section
        label: Current Status
      - entity: select.gazebo_stove_presence_mode
        name: üè† Current Mode
      - entity: sensor.gazebo_stove_heating_status
        name: ‚ÑπÔ∏è System Status
      - entity: sensor.gazebo_stove_wifi_signal_strength
        name: üì° WiFi Signal Strength
      - entity: light.gazebo_stove_status_led
        name: üí° Status LED
      - entity: binary_sensor.gazebo_stove_sensor_malfunction
        name: ‚ö†Ô∏è Sensor Malfunction

      # --- MAINTENANCE ---
      - type: divider
      - entity: button.gazebo_stove_device_restart
        name: üîÑ Restart Device
      - entity: button.gazebo_stove_safe_shutdown
        name: üõë Safe Shutdown
    
  # ============================================================================
  # TEMPERATURE HISTORY GRAPH
  # ============================================================================
  - type: history-graph
    title: Temperature History (24h)
    hours_to_show: 24
    refresh_interval: 60
    entities:
      - entity: sensor.gazebo_stove_gazebo_temperature
        name: Temperature
