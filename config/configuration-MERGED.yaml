        unique_id: gazebo_hour_0_feels_like
        value_template: "{{ value_json['hourly']['apparent_temperature'][now().hour] }}"
        unit_of_measurement: "°C"
        device_class: temperature

      - name: "Gazebo Hour 1 Feels Like"
